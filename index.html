<!DOCTYPE html>
<html ng-app="h4ck">
<head>
    <title>h4ck</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css"/>
</head>
<body class="container" data-ng-controller="h4ck">
    <span id="welcome" onclick="this.style.display = 'none'"></span>
    <div class="row">
        <div class="span4">
            <ul class="nav nav-list">
                <li class="nav-header">notifications</li>
                <li data-ng-repeat="n in notifications">{{n.content}}</li>
            </ul>
        </div>
        <div class="span4">
            <ul class="nav nav-list">
                <li class="nav-header">controlled sites</li>
                <li data-ng-repeat="s in controlledSites">{{s.url + " (" + s.ip + ")"}}</li>
            </ul>
        </div>
        <div class="span4">
            <ul class="nav nav-list">
                <li class="nav-header">discovered sites</li>
                <li data-ng-repeat="s in discoveredSites">{{s.url + " (" + s.ip + ")"}}</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="span12" id="terminal">
            <div>
                <span data-ng-repeat="m in messages">{{m.time + " " + m.content}}<br/></span>
            </div>
            <div class="bottom">
                <span id="message">{{ connected.url + " (" + connected.ip + "):" + connected.folder + " " + connected.user + "$" }}&nbsp;</span>
                <form data-ng-submit="sendCommand()">
                    <input type="text" id="input" data-ng-model="input" required/>
                </form>
            </div>
        </div>
    </div>

    <script src="js/typewriter.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.4.0.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
